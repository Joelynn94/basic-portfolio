<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Basic Portfolio</title>
</head>
<body>

    <!-- Site navigation and name -->
    <header>
        <!-- 960px container -->
        <div class="container clearfix">
            <!-- Name container -->
            <div class="name-container">
                <h1 class="name">Joseph Lynn</h1>
            </div>
            <!-- End Name container -->

            <!-- Navigation container -->
            <nav class="main-nav">
                <ul class="nav-list">

                    <li>
                        <a href="index.html">About</a>
                    </li>
                    <li>
                        <a href="portfolio.html">Portfolio</a>
                    </li>
                    <li>
                        <a class="active" href="contact.html">Contact</a>
                    </li>

                </ul>
            </nav>
            <!-- End Navigation container -->
        </div>
        <!-- End 960px container -->

   </header> 
    <!-- End site navigation and name -->

    <main class="clearfix main">
        <!-- Main container -->
        <div class="container">
            <div class="main-content clearfix align-left">

                <h2 class="heading align-left">Contact</h2>

                <form action="contact.html" method="post">
                    <ul class="contact-list">
                        <li class="contact-item">
                            <label for="name">Name</label>
                            <input required type="text" placeholder="John Smith" id="name" name="user_name">
                        </li>
                        <li class="contact-item">
                            <label for="email">Email</label>
                            <input required type="text" placeholder="example@email.com" id="email" name="user_email">
                        </li>
                        <li class="contact-item">
                            <label for="message">Message</label>
                            <textarea required type="text" placeholder="Type your message here..." id="message" name="user_message"></textarea>
                        </li>
                    </ul>

                    <button class="submit-button" type="submit">Submit</button>

                </form>

            </div>
        </div>  
        <!-- End Main container -->
    </main>

    <!-- Footer -->
    <footer class="clearfix">

        <div>
            <p class="center white">&copy Copyright 2019</p>
        </div>


    </footer>

</body>
</html>
